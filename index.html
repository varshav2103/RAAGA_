<!DOCTYPE html>
<html lang="en">
<head>
    <title>Antigravity Tunes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <h2>Now Playing</h2>
        <div id="track-name">Gravity - John Mayer</div>
        <audio id="audio-player" src="music/sample.mp3"></audio>
        
        <div class="controls">
            <button id="play-btn">Play</button>
            <input type="range" id="seek-bar" value="0" max="100">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
